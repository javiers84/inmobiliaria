<div class="row">
    <div class="col-12">
        <h1 id="titulo">Modificar Propiedad</h1>
    </div>
</div>

<div class="row contenedorModifcar">
    <div class="col-6">
        <label for="zona" id="labelCodigo">Zona</label>
        <div class="form-group codigo">
            <select name="zona" id="zona" [(ngModel)]="zona">
              <option id="valor" value="YBN">YBN</option>
              <option id="valor" value="YBS">YBS</option>
              <option id="valor" value="BNO">BNO</option>
              <option id="valor" value="BSU">BSU</option>
              <option id="valor" value="ZNO">ZNO</option>
              <option id="valor" value="ZSU">ZSU</option>
              <option id="valor" value="TVI">TVI</option>
              <option id="valor" value="VCA">VCA</option>
              <option id="valor" value="SMO">SMO</option>
              <option id="valor" value="SME">SME</option>
              <option id="valor" value="BRS">BRS</option>
              <option id="valor" value="SAN">SAN</option>
              <option id="valor" value="TDV">TDV</option>
              <option id="valor" value="OTR">OTR</option>
            </select>
            <input type="text" [(ngModel)]="codigo" name="codigo" class="form-control" id="inputCodigo" placeholder="codigo" disabled>
        </div>
        <div class="form-group">
            <label for="ejempliInput1">direccion</label>
            <input type="text" [(ngModel)]="domicilio" name="domicilio" class="form-control" id="ejempliInput1" placeholder="Ingresa la direccion">
        </div>
        <div class="form-group inputBPoC">
            <label>
                <input type="checkbox" [(ngModel)]="country" name="country" id="inputBPoC" (click)="checkOnoCheck()">
                Barrio Privado o Country
            </label>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <!-- <label for="ejempliInput1">Manzana</label> -->
                    <input type="text" [(ngModel)]="manzana" name="manzana" class="form-control" id="manzana" placeholder="Manzana" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <!-- <label for="ejempliInput1">Lote</label> -->
                    <input type="text" [(ngModel)]="lote" name="lote" class="form-control" id="lote" placeholder="Lote" disabled>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Ciudad</label>
            <input type="text" [(ngModel)]="ciudad" name="ciudad" class="form-control" id="ejempliInput1" placeholder="Ingresa la Ciudad">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Provincia</label>
            <input type="text" [(ngModel)]="provincia" name="provincia" class="form-control" id="ejempliInput1" placeholder="Ingresa la Provincia">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Tipo de Unidad</label>
            <br>
            <select class="selectaltura" [(ngModel)]="tipoUnidad" name="tipoUnidad" id="tipoUnidad">
                <option value="departamento">Departamento</option>
                <option value="casa">Casa</option>
                <option value="terreno">Terreno</option>
                <option value="local">Local Comercial</option>
                <option value="predio">Predio</option>
                <option value="fondoComercio">Fondo de Comercio</option>
                <option value="campo">Campo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Tipo de Operacion</label>
            <br>
            <select class="selectaltura" [(ngModel)]="tipoOperacion" name="tipoOperacion" id="tipoUnidad">
                <option value="venta">Venta</option>
                <option value="alquiler">Alquiler</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Descripcion</label>
            <textarea [(ngModel)]="descripcion" name="descripcion" class="form-control ejempliInput1" id="ejempliInput1" placeholder="Ingresa la Descripcion" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Metros Propios/Construidos</label>
            <input type="text" [(ngModel)]="metrosPropios" name="metrosPropios" class="form-control" id="ejempliInput1" placeholder="Ingresa los metros propios">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Metros Totales/Terreno</label>
            <input type="text" [(ngModel)]="metrosTotales" name="metrosTotales" class="form-control" id="ejempliInput1" placeholder="Ingresa los metros totales">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Dormitorios</label>
            <input type="text" [(ngModel)]="dormitorios" name="dormitorios" class="form-control" id="ejempliInput1" placeholder="Ingresa la cantidad de Dormitorios">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Ba√±os</label>
            <input type="text" [(ngModel)]="banos" name="banos" class="form-control" id="ejempliInput1" placeholder="Ingresa la cantidad de Banos">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Expensas</label>
            <input type="text" [(ngModel)]="expensas" name="expensas" class="form-control" id="ejempliInput1" placeholder="Ingresa valor de expensas">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Mapa</label>
            <input type="text" [(ngModel)]="mapa" name="mapa" class="form-control" id="ejempliInput1" placeholder="Ingresa la direccion en el Mapa">
        </div>
        <label for="precio" id="labelPrecio">Precio</label>
        <div class="form-group precio">
            <select [(ngModel)]="tipoMoneda" name="tipoMoneda" id="precio">
              <option id="valor">$</option>
              <option id="valor">U$S</option>
            </select>
            <input type="text" [(ngModel)]="precio" name="precio" class="form-control" id="inputPrecio" placeholder="Precio">
        </div>
        <div class="form-group">
            <label for="ejempliInput1">Propietario</label>
            <br>
            <select class="selectaltura" [(ngModel)]="idPropietario" name="idPropietario" id="propietario">
                <option>select...</option>
                <option *ngFor="let propietario of propietarios" [value]="propietario._id">{{ propietario.nombre }}</option>
            </select>
        </div>

        <!-- //////// SERVICIOS /////// -->
        <h3 class="titServicios">Servicios disponibles</h3>
        <div class="row form-group">
            <div class="col-4">
                <input type="checkbox" [(ngModel)]="agua" name="agua" id="servicios"> Agua
            </div>
            <div class="col-4">
                <input type="checkbox" [(ngModel)]="luz" name="luz" id="servicios"> Luz
            </div>
            <div class="col-4">
                <input type="checkbox" [(ngModel)]="gas" name="gas" id="servicios"> Gas
            </div>
        </div>
        <div class="row form-group">
            <div class="col-4">
                <input type="checkbox" [(ngModel)]="seguridad" name="seguridad" id="servicios"> Seguridad
            </div>
            <div class="col-4">
                <input type="checkbox" [(ngModel)]="porteria" name="porteria" id="servicios"> Porteria
            </div>
            <div class="col-4">
                <input type="checkbox" [(ngModel)]="cloacas" ngDefaultControl name="cloacas" id="servicios"> Cloacas
            </div>
        </div>
    </div>
    <div class="col-6" id="contenedorImg">
        <!-- ///////// IMAGEN 1 ////////// -->
        <div class="form-group">
            <div class="row">
                <div class="col-2" id="imagenAvatar">
                    <img [(ngModel)]="imagenUno" src="data:image/png;base64,{{ imagenSeleccionadaUno }}" id="fotosAvatar">
                </div>
            </div>
        </div>
        <div class="form-group" id="imagenAvatar">
            <input type="file" id="avatar" (change)="onFileChange1($event)" #fileInput>
            <button type="button" class="btn btn-sm btn-primary" (click)="clearFile1()">Borrar</button>
        </div>

        <!-- ///////// IMAGEN 2 ////////// -->
        <div class="form-group" id="imgAvatar">
            <div class="row">
                <div class="col-2" id="imagenAvatar">
                    <img [(ngModel)]="imagenDos" src="data:image/png;base64,{{ imagenSeleccionadaDos }}" id="fotosAvatar">
                </div>
            </div>
        </div>
        <div class="form-group" id="imagenAvatar">
            <input type="file" id="avatar" (change)="onFileChange2($event)" #fileInput>
            <button type="button" class="btn btn-sm btn-primary" (click)="clearFile2()">Borrar</button>
        </div>

        <!-- ///////// IMAGEN 3 ////////// -->
        <div class="form-group" id="imgAvatar">
            <div class="row">
                <div class="col-2" id="imagenAvatar">
                    <img [(ngModel)]="imagenTres" src="data:image/png;base64,{{ imagenSeleccionadaTres }}" id="fotosAvatar">
                </div>
            </div>
        </div>
        <div class="form-group" id="imagenAvatar">
            <input type="file" id="avatar" (change)="onFileChange3($event)" #fileInput>
            <button type="button" class="btn btn-sm btn-primary" (click)="clearFile3()">Borrar</button>
        </div>

        <!-- ///////// IMAGEN 4 ////////// -->
        <div class="form-group" id="imgAvatar">
            <div class="row">
                <div class="col-2" id="imagenAvatar">
                    <img [(ngModel)]="imagenCuatro" src="data:image/png;base64,{{ imagenSeleccionadaCuatro }}" id="fotosAvatar">
                </div>
            </div>
        </div>
        <div class="form-group" id="imagenAvatar">
            <input type="file" id="avatar" (change)="onFileChange4($event)" #fileInput>
            <button type="button" class="btn btn-sm btn-primary" (click)="clearFile4()">Borrar</button>
        </div>

        <!-- ///////// IMAGEN 5 ////////// -->
        <div class="form-group" id="imgAvatar">
            <div class="row">
                <div class="col-2" id="imagenAvatar">
                    <img [(ngModel)]="imagenCinco" src="data:image/png;base64,{{ imagenSeleccionadaCinco }}" id="fotosAvatar">
                </div>
            </div>
        </div>
        <div class="form-group" id="imagenAvatar">
            <input type="file" id="avatar" (change)="onFileChange5($event)" #fileInput>
            <button type="button" class="btn btn-sm btn-primary" (click)="clearFile5()">Borrar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 justify-content-center">
            <button type="button" id="btnGuardar" class="btn btn-sm btn-primary" (click)="actualizarPropiedad()">Guardar</button>
        </div>
    </div>
</div>
