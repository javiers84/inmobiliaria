<h1>LISTADO DE PROPIEDADES</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <td id="itemLista">Ubicacion</td>
      <td id="itemLista">Tipo</td>
      <td id="itemLista">Operacion</td>
      <td id="itemLista">Descripcion</td>
      <td id="itemLista">Ciudad</td>
      <td id="itemLista">Metros</td>
      <td id="itemLista">Dormitorios</td>
      <td id="itemLista">Ba√±os</td>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of propiedades">
      <td id="itemLista">{{ item.Ubicacion }}</td>
      <td id="itemLista">{{ item.Tipo }}</td>
      <td id="itemLista">{{ item.Operacion }}</td>
      <td id="itemLista">{{ item.Descripcion }}</td>
      <td id="itemLista">{{ item.Ciudad }}</td>
      <td id="itemLista">{{ item.Metros }}</td>
      <td id="itemLista">{{ item.Dormitorios }}</td>
      <td id="itemLista">{{ item.Banos }}</td>
      <td><button type="button" class="btn btn-sm btn-primary" (click)="modificarPropiedades(item._id)">Modificar</button></td>
      <td><button type="button" class="btn btn-sm btn-danger" (click)="eliminarPropiedades(item._id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
